<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      color: white;
    }

    h1 {
      padding: 20px;
    }

    .left,
    .right {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      left: 0;
      background-color: #EBEBEB;
    }

    .right {
      right: 0;
      background-color: #B5D1C9;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered img {
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="left">
    <div class="centered">
      <div id="root"></div>
    </div>
  </div>
  <div class="right">
    <div class="centered">
      
    </div>
  </div>
</body>

</html>
